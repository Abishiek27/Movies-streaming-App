<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aladdin</title>
    <link rel="stylesheet" href="./AmzingSpiderMan2.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
    <div class="toggle"><a href="../../index.html"><img src="../../assets/toggle.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Amazing Spider Man 2</span></h2>
            <p>
                When a street urchin finds a lamp with a genie inside, 
                he uses the lamp to turn himself into a prince in order to win the 
                heart of a beautiful princess. But an evil vizier is after the lamp too...
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">Watch Now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="AmzingSpiderMan2.mp4" controls="true"></video>
        <img src="../../assets/close.png" alt="Close" class="close" onclick="toggle();">
    </div>

    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
